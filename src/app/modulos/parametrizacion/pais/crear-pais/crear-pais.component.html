<div id="crearPais" class="row">
    <div class="card-panel">
        <form class="crar-pais-form" [formGroup]="fgValidacion">
            <div class="titulo">
                <H4>Crear Pais</H4>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">flag</i>
                    <input formControlName="nombre" class="validate" id="pais" type="text">
                    <label for="pais" data-error="wrong" data-success="right">Nombre</label>
                    <div class="mensajeValidacion" *ngIf="(obtenerFGV.nombre.errors &&(obtenerFGV.nombre.dirty||obtenerFGV.nombre.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="crear col s7">
                    <button [disabled]="obtenerFGV.nombre.errors" type="button" class="btn waves-effect indigo darken-1 col s8" (click)="GuardarRegistro()">Crear</button>
                </div>
                <div class="cancelar col s7">
                    <button type="button" class=" btn waves-effect indigo darken-1 col s8">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
