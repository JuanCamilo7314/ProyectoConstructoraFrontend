
<div class="agregar">
    <a class="btn waves-effect indigo darken-1" routerLink="/parametrizacion/pais/crear-pais"><i
        class="material-icons left"> add</i> Agregar Registro</a>
&nbsp; &nbsp;
</div>
<div class="tabla">
    <table class="table table-responsive striped ">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: 4, currentPage: pagina }">
                <td class="id">
                    {{r.CodigoP}}
                </td>
                <td class="nombre">
                    {{r.NombreP}}
                </td>
                <td class="acciones">
                    <a class="editar btn waves-effect indigo darken-1"
                        routerLink="/parametrizacion/pais/editar-pais/{{r.CodigoP}}"><i class="material-icons left">
                            edit</i>Editar Registro</a>
                            &nbsp; &nbsp; &nbsp; 
                    <button type="button" (click)="VerificarEliminacion(r.CodigoP, r.NombreP)" class="eliminar btn waves-effect indigo darken-1"
                        routerLink="/parametrizacion/pais/listar-pais"><i class="material-icons left">
                            delete</i>Eliminar Registro</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<pagination-controls  (pageChange)="pagina = $event"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="PÃ¡gina">
</pagination-controls>
