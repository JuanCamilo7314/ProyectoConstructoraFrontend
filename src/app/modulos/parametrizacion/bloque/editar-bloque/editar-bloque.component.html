<div id="crearCiudad" class="row">
    <div class="card-panel">
        <form class="crar-pais-form" [formGroup]="fgValidacion">
            <div class="titulo">
                <H4>Edici√≥n Bloque</H4>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">dashboard</i>
                    <input formControlName="NombreB" class="validate" id="NombreB" type="text">
                    <label for="NombreB" data-error="wrong" class="active" data-success="right">Nombre</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.NombreB.errors &&(obtenerFGV.NombreB.dirty||obtenerFGV.NombreB.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="input-field col s12">
                <label class="active">Pais</label>
                <select (change)="CargarCiudades()" formControlName="paisId" class="browser-default">
                    <option *ngFor="let p of paisListado" value="{{p.CodigoP}}">{{p.NombreP}}</option>
                </select>
                <div class="mensajeValidacion"
                    *ngIf="(obtenerFGV.paisId.errors &&(obtenerFGV.paisId.dirty||obtenerFGV.paisId.touched))">
                    <strong>Este campo es requerido.</strong>
                </div>
            </div>
            <div class="input-field col s12">
                <label class="active" data-error="wrong" data-success="right">Ciudad</label>
                <select (change)="CargarProyectos()" formControlName="ciudadId" class="browser-default">
                    <option *ngFor="let c of ciudadListado" value="{{c.CodigoC}}">{{c.NombreC}}</option>
                </select>
                <div class="mensajeValidacion"
                    *ngIf="(obtenerFGV.ciudadId.errors &&(obtenerFGV.ciudadId.dirty||obtenerFGV.ciudadId.touched))">
                    <strong>Este campo es requerido.</strong>
                </div>
            </div>
            <div class="input-field col s12">
                <label class="active">Proyecto</label>
                <select formControlName="proyectoId" class="browser-default">
                    <option *ngFor="let p of proyectoListado" value="{{p.CodigoProy}}">{{p.NombreProy}}</option>
                </select>
                <div class="mensajeValidacion"
                    *ngIf="(obtenerFGV.proyectoId.errors &&(obtenerFGV.proyectoId.dirty||obtenerFGV.proyectoId.touched))">
                    <strong>Este campo es requerido.</strong>
                </div>
            </div>
            <input formControlName="id" class="validate" id="id" type="hidden">
            <p class="center-align">
                   <button class="botoncrear btn waves-effect indigo darken-1" (click)="ActualizarRegistro()">Actualizar </button>
                &nbsp;
                <a routerLink="/parametrizacion/bloque/listar-bloque" type="button"
                    class=" btn waves-effect indigo darken-1 ">Cancelar</a>
            </p>
        </form>
    </div>
</div>
