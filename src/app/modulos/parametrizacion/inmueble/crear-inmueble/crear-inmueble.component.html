<div id="crearCiudad" class="row">
    <div class="card-panel">
        <form class="crar-pais-form" [formGroup]="fgValidacion">
            <div class="titulo">
                <H4>Creaci√≥n Inmueble</H4>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">label_outline</i>
                    <input formControlName="Identificador" class="validate" id="Identificador" type="text">
                    <label for="Identificador" data-error="wrong" data-success="right">Identificador</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.Identificador.errors &&(obtenerFGV.Identificador.dirty||obtenerFGV.Identificador.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">home</i>
                    <input formControlName="NombreIn" class="validate" id="NombreIn" type="text">
                    <label for="NombreIn" data-error="wrong" data-success="right">Nombre</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.NombreIn.errors &&(obtenerFGV.NombreIn.dirty||obtenerFGV.NombreIn.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">attach_money</i>
                    <input formControlName="ValorIn" class="validate" id="ValorIn" type="text">
                    <label for="ValorIn" data-error="wrong" data-success="right">Valor</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.ValorIn.errors &&(obtenerFGV.ValorIn.dirty||obtenerFGV.ValorIn.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="input-field col s12">
                <label class="active">Bloque</label>
                <select formControlName="bloqueId" class="browser-default">
                    <option *ngFor="let b of bloqueListado" value="{{b.CodigoB}}">{{b.NombreB}}</option>
                </select>
            </div>
            <p class="center-align">
                <button (click)="GuardarRegistro()" type="button"
                    class="crear btn waves-effect indigo darken-1 ">Crear</button>
                &nbsp;
                <a routerLink="/parametrizacion/inmueble/listar-inmueble" type="button"
                    class=" btn waves-effect indigo darken-1 ">Cancelar</a>
            </p>
        </form>
    </div>
</div>
