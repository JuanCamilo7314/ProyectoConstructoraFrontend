<br />

<div class="agregar"> 
    <a class="btn waves-effect indigo darken-1" routerLink="/parametrizacion/inmueble/crear-inmueble"><i
        class="material-icons left"> add</i> Agregar Registro</a>
&nbsp; &nbsp;
</div>
<div class="tabla">
    <table class="table table-responsive striped ">
        <thead>
            <th>Id</th>
            <th>Identificador</th>
            <th>Nombre</th>
            <th>Valor</th>
            <th>Bloque</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: 4, currentPage: pagina }">
                <td>
                    {{r.CodigoIn}}
                </td>
                <td>
                    {{r.Identificador}}
                </td>
                <td>
                    {{r.NombreIn}}
                </td>
                <td>
                    {{r.NombreC}}
                </td>
                <td>
                    {{r.ValorIn}}
                </td>
                <td>
                    {{r.bloque.NombreB}}
                </td>
                <td>
                    <a class="btn waves-effect indigo darken-1"
                        routerLink="/parametrizacion/inmueble/editar-inmueble/{{r.CodigoIn}}"><i class="material-icons left">
                            edit</i>Editar Registro</a>
                            &nbsp; &nbsp; &nbsp; 
                    <button type="button" (click)="VerificarEliminacion(r.CodigoIn, r.NombreIn)" class="btn waves-effect indigo darken-1"
                        routerLink="/parametrizacion/inmueble/listar-inmueble"><i class="material-icons left">
                            delete</i>Eliminar Registro</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<pagination-controls  (pageChange)="pagina = $event"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="PÃ¡gina">
</pagination-controls>
