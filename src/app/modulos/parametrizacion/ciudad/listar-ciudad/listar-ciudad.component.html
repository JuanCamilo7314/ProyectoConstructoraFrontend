<br />

<div class="agregar"> 
    <a class="btn waves-effect indigo darken-1" routerLink="/parametrizacion/ciudad/crear-ciudad"><i
        class="material-icons left"> add</i> Agregar Registro</a>
&nbsp; &nbsp;
</div>
<div class="tabla">
    <table class="table table-responsive striped ">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Pais</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: 4, currentPage: pagina }">
                <td>
                    {{r.CodigoC}}
                </td>
                <td>
                    {{r.NombreC}}
                </td>
                <td>
                    {{r.pais.NombreP}}
                </td>
                <td>
                    <a class="btn waves-effect indigo darken-1"
                        routerLink="/parametrizacion/ciudad/editar-ciudad/{{r.CodigoC}}"><i class="material-icons left">
                            edit</i>Editar Registro</a>
                            &nbsp; &nbsp; &nbsp; 
                    <button type="button" (click)="VerificarEliminacion(r.CodigoC, r.NombreC)" class="btn waves-effect indigo darken-1"
                        routerLink="/parametrizacion/ciudad/listar-ciudad"><i class="material-icons left">
                            delete</i>Eliminar Registro</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<pagination-controls  (pageChange)="pagina = $event"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="PÃ¡gina">
</pagination-controls>
