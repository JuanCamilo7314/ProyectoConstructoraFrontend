<div id="login-page" class="row">
    <div class="card-panel">
        <form class="login-form" [formGroup]="fgValidacion">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="correo" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right">Correo</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.correo.errors &&(obtenerFGV.correo.dirty||obtenerFGV.correo.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input formControlName="clave" id="password" type="password">
                    <label for="password">Contraseña</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.clave.errors &&(obtenerFGV.clave.dirty||obtenerFGV.clave.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div style="text-align: center;">
                <div style="display: inline-block;">
                    <re-captcha (resolved)="resolved($event)" siteKey="6LepF7gaAAAAAKsv3kA0R3Whu9P6Hi0yM1yUP2aN">
                    </re-captcha>
                </div>
            </div>

            <div class="row">
                <div class="col s7">
                    <a href="#" class="btn waves-effect indigo darken-1 col s8">Ingresar</a>
                </div>
                <div class="">
                    <p class="recuperar"><a style="color:#3949ab;" href="">Recuperar Contraseña?</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
