<div id="change-passpage" class="row">
    <div class="card-panel">
        <form class="login-form" [formGroup]="fgValidacion">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="correo" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right">Correo</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.correo.errors &&(obtenerFGV.correo.dirty||obtenerFGV.correo.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input formControlName="claveactual" id="password" type="password">
                    <label for="password">Contraseña Actual</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.claveactual.errors &&(obtenerFGV.claveactual.dirty||obtenerFGV.claveactual.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input formControlName="clavenueva" id="password" type="password">
                    <label for="password">Contraseña Nueva</label>
                    <div class="mensajeValidacion"
                        *ngIf="(obtenerFGV.clavenueva.errors &&(obtenerFGV.clavenueva.dirty||obtenerFGV.clavenueva.touched))">
                        <strong>Este campo es requerido.</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s7">
                    <button type="button" (click)="cambiarClave()" class="btn waves-effect indigo darken-1 col s8">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
