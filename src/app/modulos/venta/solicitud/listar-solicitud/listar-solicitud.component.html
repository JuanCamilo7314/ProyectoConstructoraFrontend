<br />

<div class="agregar"> 
    <a class="btn waves-effect indigo darken-1" routerLink="/venta/solicitud/crear-solicitud"><i
        class="material-icons left"> add</i> Agregar Registro</a>
&nbsp; &nbsp;
</div>
<div class="tabla">
    <table class="table table-responsive striped ">
        <thead>
            <th>Id</th>
            <th>Cliente</th>
            <th>Usuario</th>
            <th>Inmueble</th>
            <th>Fecha Solicitud</th>
            <th>OfertaEconomica</th>
            <th>EstadoSolicitud</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: 4, currentPage: pagina }">
                <td>
                    {{r.IdSolicitud}}
                </td>
                <td>
                    {{r.FechaSolicitud}}
                </td>
                <td>
                    {{r.OfertaEconomica}}
                </td>
                <td>
                    {{r.EstadoSolicitud}}
                </td>
                <td>
                    <a class="btn waves-effect indigo darken-1"
                        routerLink="/venta/solicitud/editar-solicitud/{{r.IdSolicitud}}"><i class="material-icons left">
                            edit</i>Editar Registro</a>
                            &nbsp; &nbsp; &nbsp; 
                    <button type="button" (click)="VerificarEliminacion(r.IdSolicitud)" class="btn waves-effect indigo darken-1"
                        routerLink="/venta/solicitud/listar-solicitud"><i class="material-icons left">
                            delete</i>Eliminar Registro</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<pagination-controls  (pageChange)="pagina = $event"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="PÃ¡gina">
</pagination-controls>
