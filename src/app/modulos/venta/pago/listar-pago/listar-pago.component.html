<label for="">asdf</label>
<div class="tabla">
    <table class="table table-responsive striped ">
        <thead>
            <th>Id</th>
            <th>Solicitud</th>
            <th>Recibo</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: 4, currentPage: pagina }">
                <td>
                    {{r.id}}
                </td>
                <td>
                    {{r.solicitudCliId}}
                </td>
                <td>
                    {{r.imagenRecibo}}
                </td>
                <td>
                    <button type="button" (click)="VerificarEliminacion(r.id)" class="btn waves-effect indigo darken-1"
                        routerLink="/venta/pago/listar-pago"><i class="material-icons left">
                            delete</i>Eliminar Registro</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
<pagination-controls (pageChange)="pagina = $event" 
                      previousLabel="Anterior" nextLabel="Siguiente"
                      screenReaderPaginationLabel="Pagination" 
                      screenReaderPageLabel="PÃ¡gina">
</pagination-controls>
