<br />

<div class="agregar"> 
    <a class="btn waves-effect indigo darken-1" routerLink="/venta/cliente/crear-cliente"><i
        class="material-icons left"> add</i> Agregar Registro</a>
&nbsp; &nbsp;
</div>
<div class="tabla">
    <table class="table table-responsive striped ">
        <thead>
            <th>Id</th>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Imagen</th>
            <th>Ciudad</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: 4, currentPage: pagina }">
                <td>
                    {{r.IdCliente}}
                </td>
                <td>
                    {{r.DocumentoCli}}
                </td>
                <td>
                    {{r.NombreCli}}
                </td>
                <td>
                    {{r.ApellidoCli}}
                </td>
                <td class="email">
                    {{r.EmailCli}}
                </td>
                <td>
                    {{r.TelefonoCli}}
                </td>
                <td>
                    {{r.DireccionCLi}}
                </td>
                <td>
                    {{r.ciudad.NombreC}}
                </td>
                <td class="opciones">
                    <a class="editar btn waves-effect indigo darken-1"
                        routerLink="/venta/cliente/editar-cliente/{{r.IdCliente}}"><i class="material-icons left">
                            edit</i>Editar Registro</a>
                            &nbsp; &nbsp; &nbsp; 
                    <button type="button" (click)="VerificarEliminacion(r.IdCliente, r.NombreCli)" class="eliminar btn waves-effect indigo darken-1"
                        routerLink="/venta/cliente/listar-cliente"><i class="material-icons left">
                            delete</i>Eliminar Registro</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<pagination-controls  (pageChange)="pagina = $event"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="PÃ¡gina">
</pagination-controls>
